
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50M;

    location / {
        try_files $uri$args $uri$args/ /index.html;
    }


    location /api/ {
        proxy_pass http://app:3002/;
    }
    location /auth/ {
        proxy_pass http://app:3002/auth/;
    }
}
# потестувати, замінити proxy_pass http://app:3003/auth/; на proxy_pass http://app:3002/auth/; в location /auth/